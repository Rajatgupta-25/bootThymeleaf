<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Iterate Page Example</title>
</head>
<body>
	<h1 th:text="${names}"></h1>
	
	<ul>
		<li th:each="n : ${names}">
			<span th:text="${n}" ></span>
		</li>
	</ul>
	
	<p th:each="n,status : ${names}">
		<span th:style="${status.odd} ? 'color: red; font-weight: bold;' : ' '" th:text="${status.index + 1} + ' ' + ${n}" ></span>
	</p>
	
	<h2>
	Gender is:
		<span th:if="${gender=='M'}">Male</span>
		<span th:unless="${gender=='M'}">Female</span>
	</h2>
	
	<!-- 
		index: the current iteration index, starting with 0 (zero)
		count: the number of elements processed so far
		size: the total number of elements in the list
		even/odd: check if the current iteration index is even or odd
		first: check if the current iteration is the first one
		last: check if the current iteration is the last one	 
		
	 -->
	
	
</body>
</html>
